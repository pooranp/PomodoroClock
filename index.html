<html>
  <head>
    <title>Pomodoro Clock</title>
	  <link rel="stylesheet" type="text/css" href="design.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <audio id="alarm" src="http://www.soundjay.com/button/beep-07.wav" type="audio/mpeg"></audio>
    <h1></h1>
    <h2 id="timeType"></h2>
    <div>
      <div class="timeBox" id="restBox">
        <button class="btn" id="addRest">+</button>
      <p id="restCount">5</p>
    <button class="btn" id="minRest">-</button>
    </div>
      <div class="timeBox" id="workBox">
        <button class="btn" id="addTime">+</button>
      <p id="workCount">5</p>
        <button class="btn" id="minTime">-</button>
      </div>
      <br>
      <button class="btn" id="start">Start</button>
      <button class="btn" id="reset">Reset</button>
    </div>
  </body>
	<script src="app.js"></script>
</html>
